<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Art – Room 2</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/inputs.css">
    <script type="module" src="scripts/range_change_color.js" defer></script>
</head>

<body>
    <div>
        <div class="filter"></div>
        <img src="images/Histoire colorée2.JPG" alt="Photo du tableau
        'Histoire colorée'">
    </div>
    <input class="range-red" type="range" name="rgb-selector" min="0" max="255"
        value="0" step="1">
    <input class="range-green" type="range" name="rgb-selector" min="0"
        max="255" value="0" step="1">
    <input class="range-blue" type="range" name="rgb-selector" min="0" max="255"
        value="0" step="1">
</body>

</html>
